<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STRUC.AI — Intelligent Structural Health & Safety Platform</title>
  <meta name="description" content="STRUC.AI는 구조물의 설계·시공·운영·점검 전 단계에서 AI 및 LLM 기반 자동화·지능화를 통해 안전성 검사 효율 향상, 이상 징후 조기 감지, 지식 전달 자동화를 실현하는 통합 Structural AI 플랫폼입니다." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    }
    .text-xxs {
        font-size: 0.65rem;
        line-height: 0.85rem;
    }
    @keyframes slide-in-from-right {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .animate-slide-in-from-right {
      animation: slide-in-from-right 0.3s ease-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
        animation: fade-in 0.2s ease-out;
    }
    @keyframes slide-in-from-left {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slide-in-from-left {
      animation: slide-in-from-left 0.6s ease-out both;
    }
    @keyframes progress-bar-fill {
      from {
        stroke-dashoffset: 157;
      }
    }
    .animate-progress-bar {
      animation: progress-bar-fill 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    @keyframes pulse-yellow {
      50% {
        filter: drop-shadow(0 0 6px rgb(250 204 21 / 0.8));
      }
    }
    .animate-pulse-yellow {
      animation: pulse-yellow 2s infinite ease-in-out;
    }
    @keyframes pulse-orange {
      50% {
        filter: drop-shadow(0 0 6px rgb(249 115 22 / 0.8));
      }
    }
    .animate-pulse-orange {
      animation: pulse-orange 2s infinite ease-in-out;
    }
    @keyframes flow-line {
      to {
        stroke-dashoffset: -25;
      }
    }
    .animate-flow-line {
      stroke-dasharray: 20 5;
      animation: flow-line 1s linear infinite;
    }
    @keyframes thinking-dots {
      0%, 20% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes source-pulse {
      50% { background-color: rgb(239 246 255); } /* bg-indigo-50 */
    }
    .animate-source-pulse {
      animation: source-pulse 1.5s infinite ease-in-out;
    }
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transform: translateX(-100%);
      background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.2) 20%, rgba(255,255,255,0.5) 60%, rgba(255,255,255,0));
      animation: shimmer 1.5s infinite;
    }
    @keyframes subtle-pulse {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgb(224 231 255 / 0.7); } /* bg-indigo-100/70 */
    }
    .animate-subtle-pulse {
      animation: subtle-pulse 2s ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
